{% extends 'Home.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="input-perfil">
        
        <label for="fk_artista">ID del Arista</label>
        
        <input type="number" id="fk_artista" name="fk_artista"/>
         <br>

        <label for="album">Nombre del Album</label>
       
        <input type="text" placeholder="Nombre del Album" name="album"/>
      
        <label for="start">Fecha de lanzamiento:</label>
       
        <input type="date" id="start" value="2018-07-22" min="1910-01-01" max="2022-12-31" name="fecha">
   
         <input id="seleccione" type="file" name="foto"/>
        
        <div class="botton-3">
            <input type="submit" class="button1" value="Enviar">
        </div>

    </div>
</form>
{% endblock %}
