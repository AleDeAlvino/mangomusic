{% extends 'Home.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="input-perfil">
        
        <label for="fk_artista">ID del Arista</label>
        
        <input type="number" id="fk_artista" class="form-control" name="{{form.fk_artista.name}}"/>
         <br>
        <label for="fk_artista">Nombre del Album</label>
       
        <input type="text" placeholder="Nombre del Album" class="form-control" name="{{form.album.name}}"/>
      
        <label for="start">Fecha de lanzamiento:</label>
       
        <input type="date" id="start" name="trip-start" value="2018-07-22" min="1910-01-01" max="2022-12-31" class="form-control" name="{{form.fecha.name}}">
   
         <input id="seleccione" type="file" class="form-control" name="{{form.foto.name}}"/>
        
        <div class="botton-3">
            <input type="submit" class="button1" value="Enviar">
        </div>

    </div>
</form>
{% endblock %}
