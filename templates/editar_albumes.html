{% extends 'Home.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="input-perfil">
        
        <label for="fk_artista">ID del Arista Creador</label>
        <div class="form-group">
            <input type="number" id="fk_artista" name="{{form.fk_artista.name}}" value="{{albu.fk_artista.pk}}"/>
        </div>
        <br>

        <label for="album">Nombre del Album</label>
       
        <div class="form-group">
            <input type="text" placeholder="Nombre del Album" name="{{form.album.name}}" value="{{albu.album}}"/>
        </div>
        <label for="start">Fecha de lanzamiento:</label>
       
        <div class="form-group">
            <input type="date" id="start" value="2018-07-22" min="1910-01-01" max="2022-12-31" name="{{form.fecha.name}}" value="{{albu.fecha}}">
        </div>

        <div class="form-group">
            <input id="seleccione" type="file" name="{{form.foto.name}}" value="{{albu.foto}}"/>
        </div>
        
        <div class="botton-3">
            <input type="submit" class="button1" value="Enviar">
        </div>

    </div>
</form>
{% endblock %}
